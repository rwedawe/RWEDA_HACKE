<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #007bff;
        }
        .settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left; /* لجعل النص محاذيًا لليسار */
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0; /* تباعد عمودي */
            width: 100%; /* ليكون الزر بعرض الإعدادات */
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>هادي هي صفحه السكربتات</h1>
    
    
    <div class="settings">
        <h2>الإعدادات</h2>
        <button onclick="goToHomePage()">هاكات</button> <!-- زر هاكات -->
    </div>


    <script>
        function goToHomePage() {
            window.location.href = 'index.html'; // استبدل بـ اسم الصفحة الرئيسية الخاصة بك
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نسخ النص</title>
</head>
<body>
    <textarea id="myText">loadstring(game:HttpGet("https://raw.githubusercontent.com/Exunys/AirHub/main/AirHub.lua"))()
    </textarea>
    <button id="copyButton">اضغط للنسخ</button>
    <p id="message"></p>

    <script>
        document.getElementById("copyButton").onclick = function() {
            const textArea = document.getElementById("myText");
            textArea.select();
            document.execCommand("copy");
            const message = document.getElementById("message");
            message.textContent = "تم النسخ!";
            setTimeout(() => { message.textContent = ""; }, 2000);
        };
    </script>
</body>
</html>
